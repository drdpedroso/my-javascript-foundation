<!DOCTYPE HTML>
<html ng-app="angular-mdl-skeleton">

	<head>
    	<meta charset="UTF-8">
    	<title>Skeleton</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

      <link rel="stylesheet" href="material-design-lite/material.min.css">

      <script src="angular/angular.min.js"></script>
      <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
      <script src="ng-table/dist/ng-table.min.js"></script>

      <script src="modules/example/controllers/example-controller.js"></script>

<body>
	<!-- Header -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
	            mdl-layout--fixed-tabs">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">Skeleton, Bro</span>
	    </div>
	    <!-- Tabs -->
	    <div class="mdl-layout__tab-bar">
	      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Timeline</a>
	      <a href="#fixed-tab-1" class="mdl-layout__tab">Extrato</a>
	      <a href="#fixed-tab-3" class="mdl-layout__tab">Operações</a>
	    </div>
	  </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Title</span>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
              <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
                  <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield__expandable-holder">
                  <input class="mdl-textfield__input" type="text" id="sample6">
                  <label class="mdl-textfield__label" >Expandable Input</label>
              </div>
              </div>
          </form>
          <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href=""><span class="mdl-badge" data-badge="4">Inbox</span></a>
              <a class="mdl-navigation__link" href="">Perfil</a>
              <a class="mdl-navigation__link" href="">Sair</a>
          </nav>
      </div>
      <main class="mdl-layout__content">
          <ui-view ng-cloak></ui-view>
      </main>

      <!-- Footer -->
      <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer__left-section">
              <div class="mdl-logo">Some Footer</div>
              <ul class="mdl-mini-footer__link-list">
                  <li><a href="#">Ajuda</a></li>
                  <li><a href="#">Termos de Privacidade</a></li>
              </ul>
          </div>
      </footer>

	</div>





</body>
</html>
